<html>

<body>
    <div>
        <h1 style="text-align: center;">FUKI IT FORCE </h1>
        <h3 style="text-align: center;"> Assignment Fecth API </h3>
        <button id="fetchUserDataBtn">Fecth API from JSONPLACEHOLDERS</button>
    </div>
    <hr>
    <div id="response"></div>



    <script>
        document.getElementById('fetchUserDataBtn').addEventListener('click', fetchUserData);

        function fetchUserData() {
            fetch('https://jsonplaceholder.typicode.com/users/')
                .then(response => response.json())
                .then(users => {
                    let output = '<h4>Data User:</h4>';
                    output += '<ul>';
                    users.forEach(function (user) {
                        output += `
                            <li>
                                ${user.id}      ${user.name} 
                                

                            </li>
                        `;
                    });
                    output += '</ul>'
                    document.getElementById("response").innerHTML = output;
                });
        }
    </script>


</body>

</html>
